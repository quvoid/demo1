<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Stay Organized</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">‚úì</span>
                My Tasks
            </h1>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="What needs to be done?"
                autocomplete="off"
            />
            <button id="addBtn" class="add-btn">
                <span class="btn-icon">+</span>
                Add Task
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active</span>
                <span class="stat-value" id="activeTasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completedTasks">0</span>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-icon">üìù</div>
            <p class="empty-text">No tasks yet. Add one to get started!</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
